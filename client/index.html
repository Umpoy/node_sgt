<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>My Grade Table</title>
</head>

<body>
    <div class="hero">
        <h1 class="animated fadeInDown">Student Grade Table</h1>
        <div class="error"> </div>
        <form method="post" id="signup" autocomplete="off" class="animated fadeInUp">
            <input type="text" name="username" placeholder=" Enter Username" class="form-control" required pattern="[a-zA-Z0-9_-]{3,12}"
                title="Must be alphanumeric in 3-12 chars">
            <input type="password" name="password" placeholder="Enter Password" class="form-control" pattern="[a-zA-Z0-9_-]{8,}" required
                title="(8 alphanumeric chars minimum)">
            <input type="submit" name="signup" value="Sign Up" class="btn btn-success">
            <p>Already Signed Up?
                <a class="toggle btn btn-info">Log In</a>
            </p>
        </form>
        <form method="post" id="login" autocomplete="off" class="animated fadeInUp">
            <input type="text" name="username" placeholder=" Enter Username" class="form-control">
            <input type="password" name="password" placeholder="Enter Password" class="form-control">
            <input type="submit" name="login" value="Log In" class="btn btn-success">
            <p>New User?
                <a class="toggle btn btn-info">Sign Up!</a>
            </p>
        </form>
    </div>
    <script>


        const hello = { data: 'SEND THIS DATA' }
        const API_URL = 'http://localhost:5000/test';
        fetch(API_URL, {
            method: 'post',
            body: JSON.stringify(hello),
            headers: {
                'content-type': 'application/json'
            }
        }).then(response => response.json()).then((test) => {
            console.log('SENT DATA!!!!');
        });

    </script>
</body>

</html>
